<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="full-width">
        <h1 id="medicineStatus"></h1>
    </div>

    <h2 id="paramValue"></h2>

    <script>
        // Get the query string from the URL
        const queryString = window.location.search;
        // Create a URLSearchParams object from the query string
        const urlParams = new URLSearchParams(queryString);
        // Get the value of the 'param' parameter
        let paramValue;
        if (urlParams.get('param')) {
            paramValue = urlParams.get('param');
        } else {
            paramValue = 0;
        }
        // Set the text of the 'paramValue' element to the parameter value
        document.getElementById('paramValue').textContent = `${paramValue} / 40`;

        let recovery = Math.random();
        if(recovery > 0.25){
            setTimeout(function(){
                document.getElementById("medicineStatus").innerHTML = "The patient overcome the crisis";
                setTimeout(function(){
                    paramValue = parseInt(paramValue) + 1;
                    if(parseInt(paramValue) >= 40){
                        window.location.href = 'endPage.html'
                    } else {
                        window.location.href = 'page1.html?param=' + paramValue;
                    }
                }, 2000); // 2000 milliseconds = 2 seconds
            }, 2); // 2000 milliseconds = 2 seconds
        } else {
            setTimeout(function(){
                document.getElementById("medicineStatus").innerHTML = "The patient didn't overcome the crisis";
                setTimeout(function(){
                    paramValue = parseInt(paramValue) + 1;
                    if(parseInt(paramValue) >= 40){
                        window.location.href = 'endPage.html'
                    } else {
                        window.location.href = 'page1.html?param=' + paramValue;
                    }
                }, 2000); // 2000 milliseconds = 2 seconds
            }, 2); // 2000 milliseconds = 2 seconds
        }

        

    </script>

</body>
</html>
