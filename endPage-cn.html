<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Check</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?bf64b35fa5b1dfb69c56f15e6800c50d";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <div class="full-width">
        <h1 id="medicineStatus"></h1>
    </div>

    <div class="full-width">
        <input type="range" id="range" value="50" min="0" max="100" step="1" oninput="changeV()">
    </div>

    <div class="full-width">
        <h1 id="resultRatio"></h1>
    </div>

    <div id="buttonContainer" class="full-width">
        <button id="upload">确认提交</button>
    </div>

    <script>
        document.getElementById("medicineStatus").innerHTML = '你认为这种药多大程度上能有效治疗该种疾病？\
                0(绝对无效)到 100(绝对有效)';

        const range = document.getElementById('range');

        function changeV() {
            let ratio = parseInt(range.value);
            document.getElementById("resultRatio").innerHTML = "你的选择: " + ratio + "%";
        }

        document.getElementById("upload").addEventListener("click", function() {
            var ratio = document.getElementById("range").value;
            _hmt.push(['_trackEvent', 'button', 'click', '确认提交', ratio]);
            window.location.href = 'thankyou-cn.html';
        });
    </script>


</body>
</html>
