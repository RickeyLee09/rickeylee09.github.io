<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="full-width">
        <h1 id="medicineStatus"></h1>
    </div>

    <div>
        <input type="range" id="range" value="50" min="0" max="100" step="1" onchange="changeV()">
    </div>

    <div>
        <h1 id="resultRatio"></h1>
    </div>

    <div>
        <button id="upload" style="font-size: 24px; padding: 10px 40px;">确认提交</button>
    </div>

    <script>
        document.getElementById("medicineStatus").innerHTML = '你认为这种药多大程度上能有效治疗该种疾病？\
                0(绝对无效)到 100(绝对有效)';

        const range = document.getElementById('range');
        function changeV() {
            let ratio = parseInt(range.value);
            document.getElementById("resultRatio").innerHTML = "你的选择: " + ratio + "%";
        }

        document.getElementById("upload").addEventListener("click", function() {
            window.location.href = 'thankyou-cn.html';
        });
    </script>


</body>
</html>
