<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Check - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="ratioList" class="full-width"></div>

  <script>
        window.addEventListener('load', function() {
            let request = window.indexedDB.open('mydatabase', 1);
            request.onerror = function(event) {
                console.log('Database error: ' + event.target.errorCode);
            };
            request.onsuccess = function(event) {
                let db = event.target.result;
                let transaction = db.transaction(['ratios'], 'readonly');
                let objectStore = transaction.objectStore('ratios');
                let ratioList = document.createElement('ul');
                objectStore.openCursor().onsuccess = function(event) {
                let cursor = event.target.result;
                if (cursor) {
                    let ratioItem = document.createElement('li');
                    ratioItem.textContent = cursor.value.ratio + '%';
                    ratioList.appendChild(ratioItem);
                    cursor.continue();
                } else {
                    document.getElementById('ratioList').appendChild(ratioList);
                }
                };
            };
        });
  </script>
</body>
</html>
