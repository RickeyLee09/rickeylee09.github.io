<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .full-width {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="full-width">
        <h1 id="medicineStatus"></h1>
    </div>

    <div class="full-width">
        <button id="nextButton" style="font-size: 24px; padding: 10px 20px;">Next</button>
    </div>

    <h2 id="paramValue"></h2>

    <script>
        // Get the query string from the URL
        const queryString = window.location.search;
        // Create a URLSearchParams object from the query string
        const urlParams = new URLSearchParams(queryString);
        // Get the value of the 'param' parameter
        let paramValue;
        if (urlParams.get('param')) {
            paramValue = urlParams.get('param');
        } else {
            paramValue = 0;
        }
        // Set the text of the 'paramValue' element to the parameter value
        document.getElementById('paramValue').textContent = `${paramValue} / 40`;

        let randomNumber = Math.random();

        if (randomNumber > 0.5) {
            document.getElementById("medicineStatus").innerHTML = "患者服用了这种药物。";
        } else {
            document.getElementById("medicineStatus").innerHTML = "患者没有服用这种药物。";
        }

        document.getElementById("nextButton").addEventListener("click", function() {
            window.location.href = 'page2-cn.html?param=' + paramValue;
        });
    </script>

</body>
</html>
