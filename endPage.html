<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Check</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="full-width">
        <h1 id="medicineStatus"></h1>
    </div>

    <div class="full-width">
        <input type="range" id="range" value="50" min="0" max="100" step="1" oninput="changeV()">
    </div>

    <div class="full-width">
        <h1 id="resultRatio"></h1>
    </div>

    <div id="buttonContainer" class="full-width">
        <button id="upload">Upload Result</button>
    </div>

    <script>
        document.getElementById("medicineStatus").innerHTML = 'To what extend do you think \
            that this kind of medicine has been effective in healing the crises of the patients \
            you have seen? 0("definitely NOT") to 100 ("definitely YES") ';

        const range = document.getElementById('range');
        function changeV() {
            let ratio = parseInt(range.value);
            document.getElementById("resultRatio").innerHTML = "You selected: " + ratio + "%";
        }

        document.getElementById("upload").addEventListener("click", function() {
            // window.location.href = 'thankyou.html';

            // store in database
            let request = window.indexedDB.open('mydatabase', 1);
            request.onerror = function(event) {
                console.log('Database error: ' + event.target.errorCode);
            };
            request.onupgradeneeded = function(event) {
                let db = event.target.result;
                let objectStore = db.createObjectStore('ratios', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('ratio', 'ratio', { unique: false });
            };
            request.onsuccess = function(event) {
                let db = event.target.result;
                let transaction = db.transaction(['ratios'], 'readwrite');
                let objectStore = transaction.objectStore('ratios');
                let ratio = parseInt(range.value);
                // objectStore.add({ ratio: ratio });
                objectStore.add({ "ratio": 255 });

                
                transaction.oncomplete = function(event) {
                console.log('Ratio added to database');
                };
                transaction.onerror = function(event) {
                console.log('Transaction error: ' + event.target.errorCode);
                };
            };
        });
    </script>


</body>
</html>
